services:
  # Base de datos MySQL
  mysql:
    image: mysql:8.0
    container_name: cita_mysql
    environment:
      MYSQL_ROOT_PASSWORD: puppetmaster
      MYSQL_DATABASE: gestor
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    ports:
      - "3308:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  # Backend (Node.js + Express)
  backend:
    build: ./backend
    container_name: cita_backend
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - DB_HOST=mysql  # Override para usar el contenedor MySQL
    depends_on:
      - mysql
    volumes:
      - ./backend:/app
      - /app/node_modules
    restart: unless-stopped

  # Frontend (Angular)
  frontend:
    build: ./frontend
    container_name: cita_frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    restart: unless-stopped

# Vol√∫menes para persistir datos
volumes:
  mysql_data: