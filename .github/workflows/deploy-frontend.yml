name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  test-and-build:
    name: Test & Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check if lint is configured
        id: check-lint
        working-directory: ./frontend
        run: |
          if grep -q '"lint"' angular.json; then
            echo "lint_available=true" >> $GITHUB_OUTPUT
          else
            echo "lint_available=false" >> $GITHUB_OUTPUT
            echo "⚠️ Lint not configured, skipping..."
          fi

      - name: Lint TypeScript
        if: steps.check-lint.outputs.lint_available == 'true'
        working-directory: ./frontend
        run: npx ng lint
        continue-on-error: true

      - name: Build Angular app
        working-directory: ./frontend
        run: npm run build:prod
        env:
          NODE_ENV: production

      - name: Check build artifacts
        working-directory: ./frontend
        run: |
          if [ ! -d "dist/cita-proyect" ]; then
            echo "❌ Build failed - dist directory not found"
            exit 1
          fi
          echo "✅ Build successful"
          ls -la dist/cita-proyect/

      - name: Build summary
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "### ✅ Frontend Build Successful" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Build completed successfully" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: Vercel handles automatic deployment" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://cita-medica-cyan.vercel.app" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ℹ️ Vercel will automatically deploy this commit via GitHub integration" >> $GITHUB_STEP_SUMMARY
