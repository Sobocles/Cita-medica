name: Frontend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'frontend/**'

jobs:
  test-and-build:
    name: Test & Build Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Check if lint is configured
        id: check-lint
        working-directory: ./frontend
        run: |
          if grep -q '"lint"' angular.json; then
            echo "lint_available=true" >> $GITHUB_OUTPUT
          else
            echo "lint_available=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ Lint not configured, skipping..."
          fi

      - name: Lint TypeScript
        if: steps.check-lint.outputs.lint_available == 'true'
        working-directory: ./frontend
        run: npx ng lint
        continue-on-error: true

      - name: Build Angular app
        working-directory: ./frontend
        run: npm run build:prod
        env:
          NODE_ENV: production

      - name: Check build artifacts
        working-directory: ./frontend
        run: |
          if [ ! -d "dist/cita-proyect" ]; then
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi
          echo "âœ… Build successful"
          ls -la dist/cita-proyect/

      - name: Upload build artifacts
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist/cita-proyect
          retention-days: 1

  deploy:
    name: Deploy to Vercel
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Vercel
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'

      - name: Deployment summary
        run: |
          echo "### ðŸš€ Frontend Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Deployed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: Vercel" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://cita-medica-cyan.vercel.app" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
