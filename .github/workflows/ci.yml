name: CI - Pull Request Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  validate-backend:
    name: Validate Backend
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'backend/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: TypeScript type checking
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: Build
        working-directory: ./backend
        run: npm run build

      - name: Validate build output
        working-directory: ./backend
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed"
            exit 1
          fi
          echo "âœ… Backend validation passed"

  validate-frontend:
    name: Validate Frontend
    runs-on: ubuntu-latest
    if: contains(github.event.pull_request.changed_files, 'frontend/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint
        working-directory: ./frontend
        run: npx ng lint
        continue-on-error: true

      - name: Build
        working-directory: ./frontend
        run: npm run build:prod
        env:
          NODE_ENV: production

      - name: Validate build output
        working-directory: ./frontend
        run: |
          if [ ! -d "dist/cita-proyect" ]; then
            echo "âŒ Build failed"
            exit 1
          fi
          echo "âœ… Frontend validation passed"

  pr-summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [validate-backend, validate-frontend]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "## ðŸ“‹ Pull Request Validation Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Backend | ${{ needs.validate-backend.result == 'success' && 'âœ… Passed' || needs.validate-backend.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Frontend | ${{ needs.validate-frontend.result == 'success' && 'âœ… Passed' || needs.validate-frontend.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
