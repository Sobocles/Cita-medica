name: Backend CI/CD

on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'backend/**'

jobs:
  test-and-build:
    name: Test & Build Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        working-directory: ./backend
        run: npm ci

      - name: Lint TypeScript
        working-directory: ./backend
        run: npx tsc --noEmit
        continue-on-error: true

      - name: Build TypeScript
        working-directory: ./backend
        run: npm run build

      - name: Check build artifacts
        working-directory: ./backend
        run: |
          if [ ! -d "dist" ]; then
            echo "âŒ Build failed - dist directory not found"
            exit 1
          fi
          echo "âœ… Build successful - dist directory created"
          ls -la dist/

  deploy:
    name: Deploy to Render
    needs: test-and-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Render deployment
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST ${{ secrets.RENDER_DEPLOY_HOOK }})
          if [ $response -eq 200 ] || [ $response -eq 201 ]; then
            echo "âœ… Render deployment triggered successfully (HTTP $response)"
          else
            echo "âŒ Render deployment failed (HTTP $response)"
            exit 1
          fi

      - name: Deployment summary
        run: |
          echo "### ðŸš€ Backend Deployment" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: Triggered âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform**: Render" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: https://cita-medica-hzlc.onrender.com" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
