<!-- Sección de búsqueda -->
<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <label for="searchPatient" class="form-label">Buscar pacientes...</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fa fa-search"></i>
          </span>
          <input type="text"
                 id="searchPatient"
                 class="form-control"
                 placeholder="Buscar pacientes por nombre..."
                 #txtTermino
                 (keyup)="buscar(txtTermino.value)"/>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Tabla principal con botón agregar integrado -->
<div class="row animated fadeIn fast mt-3">
  <div class="col-12">
    <div class="card">
      <div class="card-header bg-light">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <h4 class="card-title">
              Total de pacientes
              <span class="total-badge">{{totalUsuarios}}</span>
            </h4>
            <h6 class="card-subtitle text-muted">Total de pacientes registrados en mi aplicación</h6>
          </div>
          <a routerLink="/agregar-paciente" class="btn btn-primary">
            <i class="fa fa-plus-circle"></i>
            Agregar Paciente
          </a>
        </div>
      </div>
      
      <div class="card-body p-0">
        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="width: 15%;">RUT</th>
                <th style="width: 15%;">Nombre</th>
                <th style="width: 15%;">Apellidos</th>
                <th style="width: 20%;">Email</th>
                <th style="width: 15%;">Teléfono</th>
                <th style="width: 10%;">Rol</th>
                <th style="width: 10%;" class="text-center">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let paciente of pacientes">
                <td>{{paciente.rut}}</td>
                <td class="text-capitalize">{{paciente.nombre}}</td>
                <td class="text-capitalize">{{paciente.apellidos}}</td>
                <td>{{paciente.email}}</td>
                <td>{{paciente.telefono}}</td>
                <td>
                  <select class="form-select form-select-sm"
                          [(ngModel)]="paciente.rol"
                          (change)="cambiarRole(paciente)">
                    <option value="ADMIN_ROLE">Administrador</option>
                    <option value="USER_ROLE">Usuario</option>
                  </select>
                </td>
                <td class="text-center">
                  <div class="btn-group">
                    <button type="button" 
                            class="btn btn-outline-primary btn-sm"
                            data-toggle="tooltip"
                            title="Editar"
                            (click)="editarUsuario(paciente)">
                      <i class="fa fa-pencil"></i>
                    </button>
                    <button type="button"
                            class="btn btn-outline-danger btn-sm"
                            data-toggle="tooltip"
                            title="Eliminar"
                            (click)="borrarPaciente(paciente)">
                      <i class="fa fa-trash"></i>
                    </button>
                  </div>
                </td>
              </tr>
              <tr *ngIf="pacientes.length === 0">
                <td colspan="7" class="text-center py-4">
                  <div class="text-muted">
                    <i class="fa fa-info-circle"></i>
                    No se encontraron pacientes
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <!-- Paginador -->
        <div class="p-3" *ngIf="txtTermino.value.length === 0">
          <app-paginator
            [totalItems]="totalUsuarios"
            [(offset)]="desde"
            [pageSize]="5"
            (offsetChange)="cambiarPagina($event)">
          </app-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
